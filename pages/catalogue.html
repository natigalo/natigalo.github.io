        <aside id="productDetail" class="inactive">
            <div class="product-detail-close">
                <img src="../assets/icons/icon_close.png" alt="close">
            </div>
            <img class="image" src="../assets/images/imagenesCatalogo/1.png" alt="Name">
            <div class="product-info">
                <p class="price"> Price </p>
                <p class="name"> Name </p>
                <p class="details"> Details </p>
                <p class="avaible"> Avaible </p>
                <p class="category"> Category </p>
                <button class="primary-button add-to-cart-button">
                    <img src="../assets/icons/bt_add_to_cart.svg" alt="add to cart">
                    Add to cart
                </button>
            </div>
        </aside>

        <div class="container d-flex justify-content-between filters">

                <div class="form-check form-check-inline">
                    <select class="form-select categories" aria-label="Default select example">
                        <option value="All" selected> Todas las Categorias </option>
                    </select>
                </div>
                <div class="form-check form-check-inline">
                    <select class="form-select upward" aria-label="Default select example">
                        <option value="true" selected> Ascendente </option>
                        <option value="false"> Descendente </option>
                    </select>
                </div>
            </div>
            <div class="form-check form-check-inline">
                <form class="d-flex" role="search">
                    <input id="price" class="form-control me-2" type="number" placeholder="Filtro Precio" value="0"
                        aria-label="Filtro Precio">
                    <button id="filter" class="btn btn-outline-success" type="button"> Filtrar </button>
                </form>
            </div>
        </div>

        <section id="main-container" class="main-container">
            <h2 class="$primary-text-emphasis">Catalogue</h2>
            <div id="cards-container" class="cards-container">

            </div>
        </section>

                    <img src="../assets/images/Logo - Platiceros/Logo platiceros - completo - blanco.png" />
